<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <title>Monitoramento de Temperatura - Formulário</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <main>
        <h2>Informe as temperaturas registradas (separadas por vírgula)</h2>

        <form method="post" action="temperaturas.php">

        </form>
    </main>
